<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #div1 {
        background-color: green;
        height: 25rem;
        width: 25rem;
        margin-bottom: 10px;
        margin-left: auto;
        margin-right: auto;
        transition: border-radius 0.5s;
        background-color: 0.5s;
      }

      button {
        display: block;
        margin-left: auto;
        margin-right: auto;
      }
    </style>
  </head>
  <body>
    <div id="div1"></div>
    <button onclick="Change()">Change Shape</button>
    <script>
      function Change() {
        if (toggle) {
          document.getElementById("div1").style.borderStartEndRadius = "12.5rem";
          document.getElementById("div1").style.borderStartStartRadius = "0";
          document.getElementById("div1").style.backgroundColor = "blue";
          toggle = false;
        } else {
          document.getElementById("div1").style.borderRadius = "0";
          document.getElementById("div1").style.borderStartStartRadius =
            "12.5rem";
          document.getElementById("div1").style.backgroundColor = "green";
          toggle = true;
        }
      }
      let toggle = true;
    </script>
  </body>
</html>
